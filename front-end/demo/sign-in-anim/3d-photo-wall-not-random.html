    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    .wrap {
        background: url(img/3d-bg.jpg) no-repeat;
        width: 1080px;
        height: 1920px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        /*background-color: #ff0;*/
        
        overflow: hidden;
    }
    
    .header {
        height: 450px;
    }
    
    .sign-in {
        position: relative;
        margin: 0 auto;
        width: 1000px;
        height: 1000px;
        /*background-color: #ff0;*/
    }
    
    .sign-in__img{
        display: none;
        position: absolute;
        height: 320px;
        width: 320px;
        left: 50%;
        top: 50%;
        /*-webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);*/
        margin-left: -160px;
        margin-top: -160px;
        background-color: #fff;
        z-index: 120;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;

    }
    .sign-in__img--layer-2,
    .sign-in__img--layer-3{
        margin-left: 0;
        margin-top: 0;
    }
    .sign-in__img--layer-2{
        transition: all .5s ease-out;
        width: 146px;
        height: 146px;
    }

    .sign-in__img--layer-3{
        width: 110px;
        height: 110px;
        opacity: 0.8;
    }

    .sign-in__line {
        font-size: 0;
    }

    
    .layer-2,
    .layer-3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 16px;
        text-align: center;
        line-height: 100px;
    }
    
    .layer-2 .item,
    .layer-3 .item {
        position: absolute;
        visibility: hidden;
    }

        z-index: 100;
